set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'

# vim-like pane switching with smart-splits awareness
bind ^ last-window
bind h if -F "#{@pane-is-vim}" 'send-keys C-a h' 'select-pane -L'
bind j if -F "#{@pane-is-vim}" 'send-keys C-a j' 'select-pane -D'
bind k if -F "#{@pane-is-vim}" 'send-keys C-a k' 'select-pane -U'
bind l if -F "#{@pane-is-vim}" 'send-keys C-a l' 'select-pane -R'

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key 0 display-panes -d 2000 "swap-pane -t '%%'"
bind-key o display-panes -d 2000 "select-pane -t '%%'"

bind-key V select-layout even-horizontal
bind-key H select-layout even-vertical

set -g history-limit 10000

set -s set-clipboard on

set -g mouse on

bind r source-file ~/.tmux.conf

bind-key -r f run-shell "tmux popup -E ~/scripts/tmux-sessionizer"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Catppuccin Latte colors
set -g mode-style "fg=#4c4f69,bg=#ccd0da"

set -g message-style "fg=#4c4f69,bg=#e6e9ef"
set -g message-command-style "fg=#4c4f69,bg=#e6e9ef"

set -g pane-border-style "fg=#bcc0cc"
set -g pane-active-border-style "fg=#1e66f5"

# Status bar styling (Catppuccin Latte)
set -g status-style "fg=#4c4f69,bg=#e6e9ef"
setw -g window-status-style "NONE,fg=#6c6f85,bg=#e6e9ef"
setw -g window-status-current-style "NONE,fg=#4c4f69,bg=#ccd0da"
setw -g window-status-activity-style "underscore,fg=#d20f39,bg=#e6e9ef"

# Status bar layout and content
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Truncate session name to max 20 chars with ellipsis if too long
set -g status-left-length 25
set -g status-left "#[fg=#1e66f5,bg=#e6e9ef,bold] #{=/20/...:session_name} #[default] "

# Configure right side with hostname and time
set -g status-right-length 50
set -g status-right "#[fg=#6c6f85,bg=#e6e9ef] #H #[fg=#4c4f69,bg=#ccd0da] %H:%M %d-%b-%y "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#e6e9ef,bg=#1e66f5,bold] #I:#W #[default]"
setw -g window-status-separator ""

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'

# vim-like pane switching with smart-splits awareness
bind ^ last-window
bind h if -F "#{@pane-is-vim}" 'send-keys C-a h' 'select-pane -L'
bind j if -F "#{@pane-is-vim}" 'send-keys C-a j' 'select-pane -D'
bind k if -F "#{@pane-is-vim}" 'send-keys C-a k' 'select-pane -U'
bind l if -F "#{@pane-is-vim}" 'send-keys C-a l' 'select-pane -R'

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key 0 display-panes -d 2000 "swap-pane -t '%%'"
bind-key o display-panes -d 2000 "select-pane -t '%%'"

bind-key V select-layout even-horizontal
bind-key H select-layout even-vertical

set -g history-limit 10000

# Catppuccin Latte Tmux Theme

# Pane borders
set -g pane-border-style "fg=#bcc0cc"
set -g pane-active-border-style "fg=#1e66f5"

# Status bar styling
set -g status-style "fg=#4c4f69,bg=#eff1f5"
set -g window-status-style "fg=#6c6f85,bg=#eff1f5"
set -g window-status-current-style "fg=#eff1f5,bg=#1e66f5,bold"

# Additional status bar enhancements
set -g window-status-activity-style "fg=#d20f39,bg=#eff1f5"
set -g window-status-bell-style "fg=#ea76cb,bg=#eff1f5"
set -g message-style "fg=#eff1f5,bg=#179299"
set -g message-command-style "fg=#eff1f5,bg=#179299"

# Clock mode
set -g clock-mode-colour "#1e66f5"
set -g clock-mode-style 24

# Copy mode highlighting
set -g mode-style "fg=#4c4f69,bg=#d8dae1"

# Pane number display
set -g display-panes-active-colour "#1e66f5"
set -g display-panes-colour "#6c6f85"

set -g status-left-length 20
set -g status-left ' '
set -g status-right ' '
set -g status-justify centre

set -s set-clipboard on

set -g mouse on

bind r source-file ~/.tmux.conf

bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"

bind-key C-s run-shell 'cd "#{pane_current_path}" && tmux capture-pane -S - -p > tmux-capture-$(date +%Y%m%d-%H%M%S).txt' \; display-message "Scrollback saved in #{pane_current_path}!"

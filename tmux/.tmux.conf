set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'

# vim-like pane switching with smart-splits awareness
bind ^ last-window
bind h if -F "#{@pane-is-vim}" 'send-keys C-a h' 'select-pane -L'
bind j if -F "#{@pane-is-vim}" 'send-keys C-a j' 'select-pane -D'
bind k if -F "#{@pane-is-vim}" 'send-keys C-a k' 'select-pane -U'
bind l if -F "#{@pane-is-vim}" 'send-keys C-a l' 'select-pane -R'

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key 0 display-panes -d 2000 "swap-pane -t '%%'"
bind-key o display-panes -d 2000 "select-pane -t '%%'"

bind-key V select-layout even-horizontal
bind-key H select-layout even-vertical

set -g history-limit 10000

set -s set-clipboard on

set -g mouse off

bind r source-file ~/.tmux.conf

bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Copy mode highlighting (Roseprime theme)
set -g mode-style "fg=#adadcc,bg=#6C6B9B"

set -g message-style "fg=#adadcc,bg=#6C6B9B"
set -g message-command-style "fg=#adadcc,bg=#6C6B9B"

set -g pane-border-style "fg=#666a82"
set -g pane-active-border-style "fg=#a8a6f5"

set -g status-left ' '
set -g status-right ' '
set -g status-justify centre

# Status bar styling (Roseprime theme)
set -g status-style "fg=#adadcc,bg=#121315"
setw -g window-status-style "NONE,fg=#6F6F83,bg=#121315"
setw -g window-status-current-style "NONE,fg=#a8a6f5,bg=#6C6B9B"
setw -g window-status-activity-style "underscore,fg=#adadcc,bg=#121315"
